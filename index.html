<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/app.css">

</head>
<body>

    <div class="main flex flex-col">     
      
      <div class="card">
        <div class="card-header">
          <img src="./images/illustration-hero.svg" alt="illustration hero" srcset="" class="w-full rounded-t-lg">
        </div>
        <div class="card-body p-8">
            <h1 class="text-center">Order Summary</h1>

            <div class="mt-5 text-center text-[16px] text-desaturated-blue p-3">
              <span class="">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
              </span>
            </div>
            
            <div class="box-plan">

              <div class="flex">
                <img src="./images/icon-music.svg" alt="">
                  <span class="block ml-2">
                    <h2>Annual Plan</h2>
                    <span class="text-desaturated-blue">$59.99/year</span>
                  </span>
              </div>

              <div class="flex items-center">
                <a class="text-bright-blue font-bold hover:text-dark-blue" href="#">Change</a>
              </div>
              
            </div>

            <div class="flex flex-col mt-4 justify-center text-center">
              <button class="btn btn-primary">Proceed to Payment</button>
              <a class="mt-5 text-lg text-desaturated-blue font-bold hover:text-dark-blue" href="#">Cancel Order</a>
            </div>

        </div>
      </div>

      <div class="w-full text-center">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a class="text-bright-blue font-bold hover:text-dark-blue" href="#">Tomas Emanuel Ramirez Abarca</a>.
      </div>

    </div>
    
</body>
</html>
